<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example - Path2D objects</title>
    <style>
      body {
        background: rgb(32,32,32);
        color: whitesmoke;
        font-family: avenir, arial;
      }
      canvas {
        background: rgb(53, 53, 53);
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" 
            width="150" 
            height="120" 
            aria-label="Some label of the image" 
            role="img">
      <p>Fallback content describing the image.</p>
    </canvas>
    <script>
      function draw() {
        const canvas = document.getElementById('tutorial');
        const context = canvas.getContext('2d');
        if (!context) {
          alert('canvas is not supported!');
          return;
        }

        // create clipping path (as a circle):
        context.beginPath();
        context.arc(70, 50, 50, 0, Math.PI * 2, true);
        context.clip(); // NOTE: must be done BEFORE the things to clip
        // everything after this will only show up inside the clipping path

        context.fillStyle = "red";
        context.fillRect(20, 20, 75, 50);
        context.fillStyle = "blue";
        context.globalCompositeOperation = "multiply";
        context.fillRect(50, 50, 75, 50);
      }
    </script>
  </body>
</html>
