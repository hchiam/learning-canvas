<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example - Path2D objects</title>
    <style>
      body {
        background: rgb(32,32,32);
        color: whitesmoke;
        font-family: avenir, arial;
      }
      canvas {
        background: rgb(53, 53, 53);
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" 
            width="215" 
            height="200" 
            aria-label="Some label of the image" 
            role="img">
      <p>Fallback content describing the image.</p>
    </canvas>
    <script>
      const canvas = document.getElementById('tutorial');
      const context = canvas.getContext('2d');

      if (!context) {
        alert('canvas is not supported!');
      } else {
        draw(context);
      }

      function draw(context) {
        // set but not draw rectangle:
        var rectangle = new Path2D();
        rectangle.rect(10, 10, 50, 50);

        // set but not draw circle:
        var circle = new Path2D();
        circle.moveTo(125, 35);
        circle.arc(100, 35, 25, 0, 2 * Math.PI);

        // create but not draw SVG path:
        var svgPath = new Path2D('M10 10 h 80 v 80 h -80 Z');

        // now actually draw them:
        context.stroke(rectangle);
        context.fill(circle);
        context.stroke(svgPath);
      }
    </script>
  </body>
</html>
