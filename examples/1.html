<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <style>
      body {
        background: rgb(32,32,32);
        color: whitesmoke;
        font-family: avenir, arial;
      }
      canvas {
        background: rgb(53, 53, 53);
      }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" 
            width="150" 
            height="150" 
            aria-label="Some label of the image" 
            role="img">
      <p>Fallback content describing the image.</p>
    </canvas>
    <script>
      var canvas = document.getElementById('tutorial');
      var context = canvas.getContext('2d');

      if (!context) {
        alert('canvas is not supported!');
      } else {
        draw();
      }

      function draw() {
        drawRectangles();
        drawPaths();
      }

      function drawRectangles() {
        // make "filled" rectangles:
        context.fillStyle = 'rgb(200, 0, 0)';
        context.fillRect(10, 10, 50, 50); // x, y, w, h 
        context.fillStyle = 'rgba(0, 0, 200, 0.5)';
        context.fillRect(20, 20, 50, 50);
        context.fillStyle = 'rgba(22, 230, 167, 0.5)';
        context.fillRect(37, 37, 100, 100);
        // make "erase" rectangle:
        context.clearRect(45, 45, 60, 60); // x, y, w, h 
        // make "line" rectangle:
        context.strokeStyle = 'orange';
        context.strokeRect(50, 50, 50, 50); // x, y, w, h 
      }

      function drawPaths() {
        context.fillStyle = 'orange';
        context.beginPath();
        context.moveTo(85, 57); // x, y
        context.lineTo(110, 82); // x, y
        context.lineTo(110, 32);
        // waiting until here to update fillStyle works too:
        // context.fillStyle = 'rgb(200,0,0)';
        context.fill();

        drawFace();
      }

      function drawFace() {
        context.strokeStyle = 'black';
        // context.lineWidth = 3;
        context.beginPath();
        // outer circle:
        context.arc(75, 75, 50, 0, Math.PI * 2, true);
        context.moveTo(110, 75);
        // mouth (clockwise):
        context.arc(75, 75, 35, 0, Math.PI, false);
        context.moveTo(65, 65);
        // left eye:
        context.arc(60, 65, 5, 0, Math.PI * 2, true);
        context.moveTo(95, 65);
        // right eye:
        context.arc(90, 65, 5, 0, Math.PI * 2, true);
        context.stroke();
      }
    </script>
  </body>
</html>
